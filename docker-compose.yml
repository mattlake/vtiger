version: '3.1'

services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - vtiger

  php:
    build:
      context: ./docker/php7.4
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/html
    networks:
      - vtiger

  mysql:
    image: mysql:5.7
    restart: 'unless-stopped'
    command: 'mysqld --sql_mode="ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION"  --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci --init-connect="SET NAMES UTF8;"'
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 's3cur3P455w0rd!'
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: 'vtiger'
      MYSQL_USER: 'vtiger'
      MYSQL_PASSWORD: 's3cur3P455w0rd!'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - 'vtiger-mysql:/var/lib/mysql'
    networks:
      - vtiger
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "'s3cur3P455w0rd!'" ]
      retries: 3
      timeout: 5s

  mailhog:
    image: mailhog/mailhog
    ports:
      - '1025:1025'
      - '8025:8025'
    networks:
      - vtiger

  composer:
    image: composer:latest
    command: ['composer','install']
    volumes:
      - ./:/app
    networks:
      - vtiger

networks:
  vtiger:
    driver: bridge

volumes:
  vtiger-mysql:
    driver: local